    <script>



        function myReplace(str, before, after) {
            if(before.charAt(0) == before.charAt(0).toUpperCase()){
                after = after.charAt(0).toUpperCase() + after.slice(1);
            }
            let updatedstr = str.replace(before,after);
            return updatedstr;
        }

    </script>
