    <script>


        function uniteUnique(arr) {
            let returnArr = [];
            var args = Array.prototype.slice.call(arguments);
            args.forEach(function (elementArr) {
                elementArr.forEach(function (elementItem) { 
                    if(!returnArr.includes(elementItem)){
                        returnArr.push(elementItem);
                    }
                }, this);
            }, this);
            return returnArr;
        }

        uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1]);
