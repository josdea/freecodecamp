<body>
    <script>


        function convertHTML(str) {
            let ent = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&apos;' }

            let newStr = str.replace(
                /[&<>"']/g, function (s) {
                    return ent[s];
                }
            );
            return newStr;
        }

        convertHTML("Shindler's List")
        // convertHTML('Stuff in "quotation marks"')
        // convertHTML("Dolce & Gabbana");
        // convertHTML("Hamburgers < Pizza < Tacos")

    </script> </body>
