<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>



        function fearNotLetter(str) {
            let returnChar;
            let strArray = str.split("");
            let initChar = str.charCodeAt(0);

            strArray.forEach(function (element) {

                if (element.charCodeAt(0) !== initChar && returnChar == undefined) {
                    returnChar = String.fromCharCode(initChar);
                } 
                initChar++;
            }, this);
            return returnChar;
        }

        // fearNotLetter("abce");
        fearNotLetter("abcdefghjklmno")



    </script>

</body>

</html>
