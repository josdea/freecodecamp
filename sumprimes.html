    <script>



function sumPrimes(num) {
    let prime = true;
    let retNum = 0;
    for (var currentPrime = 2; currentPrime <= num; currentPrime++) { //iterate through numbers less that received number
        for (var index = 2; index < currentPrime && prime == true; index++) { //iterate through possible divsors
            if (currentPrime % index == 0) { // if divides without remainer than 
                prime = false;
            }
        }
        if (prime == true) {
            retNum = retNum + currentPrime;
        }
        prime = true;
    }
    debugger;
    return retNum;
}

        //  sumPrimes(10); //17
        sumPrimes(977); //73156

    </script> </body>
