    <script>


        function spinalCase(str) {
            let re = /\s+([a-z])/g;
            let re2 = /[A-Z\s_]/g;
            str = str.replace(re, '-$1')
            let newStr = str.replace(re2, function (s, offset, string) {
                let ret;
                ret = (offset > 0 ? '-' : '') + s.toLowerCase();
                if (s === ' ' || s === '_') {
                    ret = '';
                }
                return ret;
            });
            return newStr;
        }

        spinalCase('This Is Spinal Tap');
