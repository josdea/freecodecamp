<body>
    <script>


        function sumFibs(num) {

            let prevfib = 1;
            let retNum = 1;

            for (var fib = 1; fib <= num;) {
                if (fib % 2 != 0) {
                    retNum = retNum + fib;
                }
                let tempprev = fib;
                fib = prevfib + fib;
                prevfib = tempprev;

            }
            return retNum;
        }
        sumFibs(75024);//60696

// 1 1 3 5 7 9 = 26
